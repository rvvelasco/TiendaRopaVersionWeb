	<script>
	//AJAX  Asinchronuos JavaScript XML 
	function showUser(str) {
	  if (str == "") {
	    document.getElementById("txtHint").innerHTML = "";
	    return;
	  } else {
	    var xmlhttp = new XMLHttpRequest(); //XHR
	    xmlhttp.onreadystatechange = function() {
	      if (this.readyState == 4 && this.status == 200) {
	        document.getElementById("txtHint").innerHTML = this.responseText;
	      }
	    };
	    xmlhttp.open("GET","costo.php?q="+str,true);
	    
	    xmlhttp.send();
	  }
	}

	//AJAX  Asinchronuos JavaScript XML 
			$(document).ready(function(){
		  	$("#botonCalcular").click(function(){
		    elCodigo=$("#codigo").val();
		    laGanancia=$("#ganancia").val();
		    var losDatos=elCodigo.concat(':');
		    losDatos=losDatos.concat(laGanancia);
		    showUser(losDatos);
		    
		  });
		});

	  
	</script>
